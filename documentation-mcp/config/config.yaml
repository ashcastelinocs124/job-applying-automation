server:
  name: "documentation-mcp"
  version: "1.0.0"
  host: "localhost"
  port: 8080

scraping:
  max_concurrent_requests: 5
  request_delay: 1.0  # seconds
  timeout: 30
  user_agent: "Documentation-MCP/1.0"

cache:
  ttl: 3600  # 1 hour
  max_size: 1000
  storage_path: "./cache"

rag:
  embedding_model: "all-MiniLM-L6-v2"
  chunk_size: 1000
  chunk_overlap: 200
  max_context_length: 4000

ai:
  model: "gpt-3.5-turbo"
  temperature: 0.1
  max_tokens: 2000

sites:
  patterns:
    - "docs.*"
    - "documentation.*"
    - "*docs.github.com"
    - "*readthedocs.io"
    - "developer.*"
  excluded_domains:
    - "ads.*"
    - "tracking.*"

zoekt:
  enabled: true
  server_url: "http://localhost:6070"
  index_dir: "./zoekt-index"
  timeout: 30
  max_results: 100
  context_lines: 2

proactive:
  enabled: true
  max_concurrent_indexing: 3
  index_queue_size: 100
  reindex_interval: 3600  # seconds
  auto_index_on_scrape: true

point_list:
  enabled: true
  max_points_per_doc: 50
  extract_functions: true
  extract_concepts: true
  extract_examples: true
  build_relationships: true

terminology:
  enabled: true
  max_terms_per_page: 30
  index_dir: "./terminology-index"
  use_ai_extraction: true
  use_ai_selection: true
  confidence_threshold: 0.6
  build_knowledge_graph: true
  auto_extract_on_scrape: true
